services:
  frontend:
    build:
      context: .
      dockerfile: src/Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./tsconfig*.json:/app/
      - ./vite.config.ts:/app/vite.config.ts
      - ./eslint.config.js:/app/eslint.config.js
      - ./components.json:/app/components.json
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./src/server
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      - ./src/server:/app
      - ./uploads:/app/uploads
      - /app/node_modules
    environment:
      - NODE_ENV=development
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    pull_policy: always
    restart: unless-stopped
    entrypoint: sh -c "ollama serve & sleep 5 && ollama pull gemma:2b && tail -f /dev/null"

  # Service pour afficher les URLs
